<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Speech Text Reader</title>
</head>

<body>
  <div class="container">
    <h1>Speech Text Reader</h1>
    <button class="btn-toggle">Toggle Text Box</button>
    <div class="text-box">
      <h3>Choose Voice</h3>
      <select name="chose-voice" id="select-voice"></select>
      <textarea name="input-text" id="input-text" cols="20" rows="7" placeholder="Input text to reader..."></textarea>
      <button class="read-text">Read Text</button>
      <div class="close">x</div>
    </div>
    <div class="text-img-box">
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
