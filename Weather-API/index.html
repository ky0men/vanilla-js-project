<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/quartz/bootstrap.min.css"
    integrity="sha512-RNvqvueJqHVPhG3gZcKphDvkOB8nRtU69XT6FzIxY97CktyooT+NyL2sg5JZhkolog46XfKfDhyIeyhE/TrL8A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather API Practice</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="weather-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center location"></h4>
            <h6 class="card-subtitle mb-2 text-center cloud"></h6>
            <h6 class="card-subtitle mb-2 text-center icon"></h6>
            <h6 class="card-subtitle mb-2 text-center degree"></h6>

            <div class="table-info">
              <div class="weather-info text-center py-1 feels-like"></div>
              <div class="weather-info text-center py-1 humidity"></div>
              <div class="weather-info text-center py-1 wind"></div>
            </div>
            <!-- Button trigger modal -->
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-2 py-1" data-toggle="modal"
                data-target="#changeLocationModal">
                Change your location
              </button>
            </div>
          </div>
        </div>

      </div>
      <!-- Modal -->
      <div class="modal fade" id="changeLocationModal" tabindex="-1" role="dialog"
        aria-labelledby="changeLocationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changeLocationModalLabel">Input your location</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>

            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control input-location" placeholder="Input your place"
                  id="input-location">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary change-btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <!-- <script src="./js/weather.js"></script>
  <script src="./js/ui.js"></script> -->
  <script src="./js/app.js"></script>
</body>

</html>
