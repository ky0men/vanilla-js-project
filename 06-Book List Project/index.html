<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Add Book to List Project</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="input">
        <h1>Add Book</h1>
        <!-- <p class="mess">Book Added</p> -->
        <label for="book-title">Title</label>
        <input type="text" id="book-title">
        <label for="book-author">Author</label>
        <input type="text" id="book-author">
        <label for="book-id">ISBN#</label>
        <input type="text" id="book-id">
        <input class="btn" type="submit" value="SUBMIT">
      </div>
      <div class="output">
        <div class="row">
          <p class="output-title"><span class="bold">Title</span></p>
          <p class="output-author"><span class="bold">Author</span></p>
          <p class="output-id"><span class="bold">ISBN</span></p>
          <p class="close"></p>
        </div>
        <div class="row">
          <p class="output-title">Book One</p>
          <p class="output-author">John</p>
          <p class="output-id">3456</p>
          <p class="close"><a href="#">X</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
