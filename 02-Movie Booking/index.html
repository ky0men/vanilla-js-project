<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Movie Ticket Booking</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="form-control">
        <label for="pick-movie">Pick a movie</label>
        <select id="pick-movie">
          <option value="20" name="SpiderMan">SpiderMan ($20)</option>
          <option value="10" name="Ironman">Ironman ($10)</option>
          <option value="15" name="Hai Phượng">Hai Phượng ($15)</option>
          <option value="5" name="Gái già lắm chiêu">Gái già lắm chiêu ($5)</option>
          <option value="12" name="Bố Già">Bố già ($12)</option>
        </select>
      </div>
      <div class="show-case">
        <div class="seat-type">
          <div class="seat available"></div>
          <p>Available</p>
        </div>
        <div class="seat-type">
          <div class="seat selected"></div>
          <p>Selected</p>
        </div>
        <div class="seat-type">
          <div class="seat occupied"></div>
          <p>Occupied</p>
        </div>
      </div>
      <div class="screen"></div>
      <div class="seats">
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
      <div class="receipt">You have selected <span id="selected-seat">0</span> seats for a price of $<span
          id="total-price">0</span>
      </div>
    </div>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
