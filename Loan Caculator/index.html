    <div class="container">
      <div class="input-container">

        </div>
        <div class="row">
          <div class="symbol">%</div>
          <div class="input"><input class="percent" type="text" placeholder="Lãi suất hàng năm"></div>
        </div>
        <div class="row">
          <input type="text" class="payment-year" placeholder="Số năm vay">
        </div>
        <button type="submit" id="calculator">Tính</button>
      </div>
