<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Task List Project</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="task-container">
        <div class="task-main">
          <h2>Task List</h2>
          <label for="new-task">New Task</label>
          <input class="input-fill" type="text" id="new-task">
          <input type="submit" value="ADD TASK" class="add-task">

        </div>
        <!-- <hr> -->
        <div class="task-view">
          <h2>Tasks</h2>
          <input class="input-fill" type="text" id="filter-task">
          <label for="filter-task" title="Filter Task"></label>
          <div class="task-collection">
            <!-- <div class="task-item">
              <p class="task-name">Walk the dog</p>
              <p class="remove-items"><i class="fas fa-times"></i></p>
            </div> -->
          </div>
          <button class="clear-task">CLEAR TASK</button>
        </div>

      </div>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
