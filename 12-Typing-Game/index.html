<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Typing Game</title>
</head>

<body>
  <div class="main">
    <div class="difficulty">
      <label for="difficul-chose">Difficulty</label>
      <select id="difficul-chose">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <button class="setting-btn"><i class="fas fa-cog"></i></button>
    <div class="container">
      <h1>Speed Typer</h1>
      <div class="time-score">
        <div class="time">Time Left:</div>
        <div class="score">Score: 0</div>
      </div>
      <div class="typer">
        <p>Type the following:</p>
        <p class="word">JavaScript</p>
        <input type="text" class="input-type" placeholder="Type the word here...">
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
